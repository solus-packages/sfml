name       : SFML
version    : 2.5.1
release    : 5
source     :
    - https://www.sfml-dev.org/files/SFML-2.5.1-sources.zip : bf1e0643acb92369b24572b703473af60bac82caf5af61e77c063b779471bb7f
license    : Zlib
component  : multimedia.library
summary    : A simple, fast, cross-platform, and object-oriented multimedia API
description: |
    SFML provides a simple interface to the various components of your PC, to ease the development of games and multimedia applications. It is composed of five modules: system, window, graphics, audio and network.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(freetype2)
    - pkgconfig(glew)
    - pkgconfig(libturbojpeg)
    - pkgconfig(openal)
    - pkgconfig(vorbis)
    - pkgconfig(xcb-image)
    - pkgconfig(xrandr)
setup      : |
    %cmake -DSFML_INSTALL_PKGCONFIG_FILES=TRUE \
        -DSFML_BUILD_EXAMPLES=TRUE \
        -DSFML_USE_SYSTEM_DEPS=TRUE
build      : |
    %make
install    : |
    %make_install
