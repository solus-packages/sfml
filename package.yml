name       : SFML
version    : 2.5.0
release    : 4
source     :
    - https://www.sfml-dev.org/files/SFML-2.5.0-sources.zip : a821918cf7fd28d0ca03b9de3313232b2cbf212ae787d904df25be1c67be259e
license    : Zlib
component  : multimedia.library
summary    : A simple, fast, cross-platform, and object-oriented multimedia API
description: |
    SFML provides a simple interface to the various components of your PC, to ease the development of games and multimedia applications. It is composed of five modules: system, window, graphics, audio and network.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(freetype2)
    - pkgconfig(glew)
    - pkgconfig(libturbojpeg)
    - pkgconfig(openal)
    - pkgconfig(vorbis)
    - pkgconfig(xcb-image)
    - pkgconfig(xrandr)
setup      : |
    %cmake -DSFML_INSTALL_PKGCONFIG_FILES=TRUE \
        -DSFML_BUILD_EXAMPLES=TRUE \
        -DSFML_USE_SYSTEM_DEPS=TRUE
build      : |
    %make
install    : |
    %make_install
